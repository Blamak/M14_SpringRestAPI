<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHOPS</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src='/js/read_shops.js'></script>
	<script src='js/delete_pictures.js'></script>
	<script src='js/read_pictures.js'></script>
	
	<script>
		window.onload = () => {
			readShops();
		}
	</script>
	
</head>

<body>
	<br>
	<div class="main">
		<!-- HEADER -->
		<div class="card-header">
			<h3>Whitecollar Shops</h3>
		</div>
		<div class="card-body">
			<!-- SHOPS TABLE -->
			<table class="table table-sm table-bordered table-hover table-striped table-dark" id="shops">
				<thead class="thead-light">
					<tr>
						<th style="width: 8%">#</th>
						<th style="width: 25%">Name</th>
						<th style="width: 20%">Capacity</th>
						<th colspan="2"></th>
					</tr>
				</thead>
			</table>
			<!-- NEW SHOP BUTTON -->
			<button type="button" onclick="location.href='/views/create-shop.html'"
				class="btn btn-primary btn-lg btn-block">
				Register New Shop
			</button>
		</div>

		<!-- CONFIRM DELETE MODAL-->
		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- MODAL HEADER-->
					<div class="modal-header">
						<h4 class="modal-title">Delete!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- MODAL BODY -->
					<div class="modal-body">
					</div>

					<!-- MODAL FOOTER -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="model-cancel-btn"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
